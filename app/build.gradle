apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		applicationId "de.christinecoenen.code.zapp"
		minSdkVersion 19
		targetSdkVersion 27
		versionCode 26
		versionName "1.11.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	buildTypes {
		debug {
			shrinkResources false
			minifyEnabled false
			useProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.debug
		}
		release {
			shrinkResources true
			minifyEnabled true
			useProguard true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')

	// kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

	// tests
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support:support-annotations:27.1.1'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test:rules:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1', {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1', {
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude group: 'com.android.support', module: 'support-v4'
		exclude group: 'com.android.support', module: 'design'
		exclude group: 'com.android.support', module: 'recyclerview-v7'
	}
	androidTestImplementation 'com.android.support.test.espresso:espresso-accessibility:3.0.2'

	// support
	implementation 'com.android.support:appcompat-v7:27.1.1'
	implementation 'com.android.support:support-v4:27.1.1'
	implementation 'com.android.support:design:27.1.1'
	implementation 'com.android.support:cardview-v7:27.1.1'

	// helper
	implementation 'com.google.code.gson:gson:2.8.2'
	implementation 'commons-io:commons-io:2.6'

	// changelog
	implementation 'com.github.porokoro.paperboy:paperboy:3.0.0'

	// sortable list
	implementation 'com.github.woxthebox:draglistview:1.5.4'

	// markdown
	implementation 'com.github.fiskurgit:MarkdownView:1.1.0'

	// butterknive:
	implementation 'com.jakewharton:butterknife:8.8.1'
	annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

	// exo player
	implementation 'com.google.android.exoplayer:exoplayer-core:2.7.0'
	implementation 'com.google.android.exoplayer:exoplayer-hls:2.7.0'
	implementation 'com.google.android.exoplayer:exoplayer-ui:2.7.0'

	// retrofit rest client
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

	// ACRA crash reporting
	releaseImplementation 'ch.acra:acra:4.11'

	// timber logging
	implementation 'com.jakewharton.timber:timber:4.7.0'

	// joda time
	implementation 'joda-time:joda-time:2.9.9'

	// about libraries view
	implementation('com.mikepenz:aboutlibraries:6.0.0@aar') {
		transitive = true
	}
}
