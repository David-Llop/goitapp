apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion '25.0.2'

	defaultConfig {
		applicationId "de.christinecoenen.code.zapp"
		minSdkVersion 19
		targetSdkVersion 25
		versionCode 12
		versionName "1.3.4"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	dataBinding {
		enabled = true
	}
	buildTypes {
		debug {
			minifyEnabled true
			useProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.debug
		}
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	productFlavors {
		foss {
			versionNameSuffix "-foss"
		}
		google {
			versionNameSuffix "-google"
		}
	}

	// avoid warning for "Not all execution paths return a value"
	return void
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile project(':programguide')

	// tests
	testCompile 'junit:junit:4.12'
	androidTestCompile 'com.android.support:support-annotations:25.3.0'
	androidTestCompile 'com.android.support.test:runner:0.5'
	androidTestCompile 'com.android.support.test:rules:0.5'

	// support
	compile 'com.android.support:appcompat-v7:25.3.0'
	compile 'com.android.support:support-v4:25.3.0'
	compile 'com.android.support:design:25.3.0'

	// helper
	compile 'com.google.code.gson:gson:2.7'
	compile 'commons-io:commons-io:2.5'

	// changelog
	compile 'com.github.porokoro.paperboy:paperboy:3.0.0'

	// sortable list
	compile 'com.github.woxthebox:draglistview:1.3'

	// markdown
	compile 'com.github.fiskurgit:MarkdownView:1.1.0'

	// butterknive:
	compile 'com.jakewharton:butterknife:8.5.1'
	annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
